<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Snack vs Block</title>
	<style>
		html, body {background:#000;width:100%;height:100%;overflow:visible;padding:0;margin:0;}
		div#container {background:transparent !important;position:absolute;}
		div#container canvas {position:absolute;}
		div#container canvas[data-pixel-art="true"] {position:absolute;image-rendering:pixelated;}
	</style>
</head>

<body>
    <!-- Firebase Scripts -->
    <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

	<div id="container">
		<canvas id="game-canvas" data-pixel-art=""></canvas>
		<script src="Build/WebLoginHost.loader.js"></script>
		<script>
			var canvas = document.querySelector("#game-canvas");
			var config = {
				dataUrl: "Build/WebLoginHost.data",
				frameworkUrl: "Build/WebLoginHost.framework.js",
				codeUrl: "Build/WebLoginHost.wasm",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "DefaultCompany",
				productName: "Snack vs Block",
				productVersion: "1.0",
			};
			var scaleToFit;
			try { scaleToFit = !!JSON.parse(""); } catch (e) { scaleToFit = true; }

			function progressHandler(progress) {
				var percent = progress * 100 + '%';
				canvas.style.background = 'linear-gradient(to right, white, white ' + percent + ', transparent ' + percent + ', transparent) no-repeat center';
				canvas.style.backgroundSize = '100% 1rem';
			}

			function onResize() {
				var container = canvas.parentElement;
				var w, h;
				if (scaleToFit) {
					w = window.innerWidth; h = window.innerHeight;
					var r = 960 / 540;
					if (w * r > window.innerHeight) { w = Math.min(w, Math.ceil(h / r)); }
					h = Math.floor(w * r);
				} else { w = 540; h = 960; }

				container.style.width = canvas.style.width = w + "px";
				container.style.height = canvas.style.height = h + "px";
				container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
				container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
			}

			createUnityInstance(canvas, config, progressHandler).then(function (instance) {
				canvas = instance.Module.canvas;
				onResize();
			});

			window.addEventListener('resize', onResize);
			onResize();

			if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
				const meta = document.createElement('meta');
				meta.name = 'viewport';
				meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
				document.getElementsByTagName('head')[0].appendChild(meta);
			}
		</script>
	</div>
</body>

</html>
